<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../fit-ratio-container/fit-ratio-container.html">
<link rel="import" href="../sketch-canvas/sketch-canvas.html">
<link rel="import" href="../sketch-api/sketch-api.html">

<dom-module id="sketch-app">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
      }

      .content {
        flex-grow: 1;
        position: relative;
      }

      #stats.title {
        @apply(--layout-horizontal);
        line-height: normal;
      }

      #stats > div {
        display: inline-block;
        margin: 8px;
      }

      paper-fab {
        position: absolute;
        bottom: 16px;
        right: 16px;
      }

      fit-ratio-container {
        @apply(--layout-fit);
        margin: 16px;
      }

      #sketch {
        width: 100%;
        height: 100%;
      }

      #ink {
        flex-grow: 1;
      }

      #progress {
        top: 0;
      }
    </style>
    <div class="content">
      <fit-ratio-container ratio="4/3">
        <sketch-canvas id="sketch" ink="{{ink}}" can-undo="{{canUndo}}" can-redo="{{canRedo}}"></sketch-canvas>
      </fit-ratio-container>
      <paper-fab
          id="swap"
          title="Swap"
          icon="send"
          on-tap="_swap"></paper-fab>
    </div>
    <paper-toolbar>
      <paper-progress class="fit" id="progress" hidden="{{!loading}}" indeterminate></paper-progress>
      <paper-icon-button
          id="reset"
          title="Reset"
          icon="delete"
          on-tap="_reset"></paper-icon-button>
      <paper-icon-button
          id="undo"
          title="Undo"
          icon="undo"
          disabled="{{!canUndo}}"
          on-tap="_undo"></paper-icon-button>
      <paper-icon-button
          id="redo"
          title="Redo"
          icon="redo"
          disabled="{{!canRedo}}"
          on-tap="_redo"></paper-icon-button>
      <div id="stats" class="title">
        <div id="ink">{{ink}}% ink used</div>
        <div id="sketches">{{sketches}} sketches</div>
        <div id="artists">{{artists}} artists</div>
        <div id="peekers">{{peekers}} peekers</div>
      </div>
      <paper-icon-button
          id="peek"
          title="Peek"
          icon="visibility"
          on-tap="_peek"></paper-icon-button>
      <paper-icon-button
          id="gallery"
          title="View gallery"
          icon="view-module"
          on-tap="_viewGallery"></paper-icon-button>
      <paper-icon-button
          id="save"
          title="Save"
          icon="save"
          on-tap="_save"></paper-icon-button>
    </paper-toolbar>
    <paper-dialog id="resetDialog" on-iron-overlay-closed="_doReset" with-backdrop>
      <h2>Are you sure?</h2>
      <p>
        You will lose your current drawing
      </p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Reset</paper-button>
      </div>
    </paper-dialog>
    <iron-a11y-keys target="[[target]]" keys="ctrl+z" on-keys-pressed="_undo"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="ctrl+y" on-keys-pressed="_redo"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="delete" on-keys-pressed="_reset"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="ctrl+enter" on-keys-pressed="_swap"></iron-a11y-keys>
    <sketch-api
        id="api"
        sketches="{{sketches}}"
        artists="{{artists}}"
        peekers="{{peekers}}"
        loading="{{loading}}"
        on-get="_onGet"
        on-swap-failed="_onSwapFailed"></sketch-api>
  </template>

  <script>
    Polymer({
      is: 'sketch-app',

      ready: function() {
        setInterval(this._saveData.bind(this), 10000);

        this._trackTabOpen();
        window.addEventListener('beforeunload', this._trackTabClose.bind(this));

        this._restoreData();
        window.addEventListener('beforeunload', this._saveData.bind(this));
      },

      // Public properties

      properties: {
        target: {
          type: Object,
          value: document.body
        }
      },

      canUndo: false,

      canRedo: false,

      // Private properties

      _tabID: -1,

      // Private methods

      _trackTabOpen: function() {
        var tabs = JSON.parse(localStorage.getItem('tabs') || "{}");

        for(var id in tabs) {
          if(!tabs[id]) {
            this._tabID = id;
            break;
          }
        }

        if(this._tabID == -1) {
          this._tabID = 0;
          while(tabs[this._tabID]) {
            this._tabID++;
          }
        }

        tabs[this._tabID] = true;
        localStorage.setItem('tabs', JSON.stringify(tabs));
      },

      _trackTabClose: function() {
        var tabs = JSON.parse(localStorage.getItem('tabs') || "{}");
        var data = this.$.sketch.disabled ? "" : this.$.sketch.data;

        if(data.length > 0) {
          tabs[this._tabID] = false;
        }
        else {
          delete tabs[this._tabID];
        }

        localStorage.setItem('tabs', JSON.stringify(tabs));
      },

      _saveData: function() {
        var data = this.$.sketch.disabled ? "" : this.$.sketch.data;

        if(data.length > 0) {
          localStorage.setItem('data' + this._tabID, data);
        }
        else {
          localStorage.removeItem('data' + this._tabID);
        }
      },

      _restoreData: function() {
        this.$.sketch.data = localStorage.getItem('data' + this._tabID) || "";
      },

      // Event handlers for ajax

      _onSwapFailed: function() {
        this.$.swap.disabled = false;
        this.$.peek.disabled = false;
        this.$.undo.disabled = !this.canUndo;
        this.$.redo.disabled = !this.canRedo;
        this.$.reset.disabled = false;
        this.$.sketch.disabled = false;
      },

      _onGet: function(data) {
        this.$.sketch.data = data.detail;
        this.$.sketch.play();

        this.$.swap.disabled = true;
        this.$.peek.disabled = false;
        this.$.undo.disabled = true;
        this.$.redo.disabled = true;
        this.$.reset.disabled = false;
        this.$.sketch.disabled = true;
      },

      // Event handlers for buttons

      _swap: function() {
        this.$.api.swap(this.$.sketch.data);

        this.$.swap.disabled = true;
        this.$.peek.disabled = true;
        this.$.undo.disabled = true;
        this.$.redo.disabled = true;
        this.$.reset.disabled = true;
        this.$.sketch.disabled = true;
      },

      _undo: function() {
        this.$.sketch.undo();
      },

      _redo: function() {
        this.$.sketch.redo();
      },

      _reset: function() {
        if(this.$.sketch.disabled) {
          this._doReset();
        }
        else {
          this.$.resetDialog.open();
        }
      },

      _doReset: function(event) {
        if(event && (event.detail.canceled || !event.detail.confirmed)) {
          return;
        }

        this.$.sketch.stop();
        this.$.sketch.data = "";

        this.$.swap.disabled = false;
        this.$.peek.disabled = false;
        this.$.undo.disabled = !this.canUndo;
        this.$.redo.disabled = !this.canRedo;
        this.$.reset.disabled = false;
        this.$.sketch.disabled = false;
      },

      _peek: function() {
        this.$.api.peek();

        this.$.swap.disabled = true;
        this.$.peek.disabled = true;
        this.$.undo.disabled = true;
        this.$.redo.disabled = true;
        this.$.reset.disabled = true;
        this.$.sketch.disabled = true;
      },

      _viewGallery: function() {
        window.open("http://garyc.me/sketch/gallery.swf");
      },

      _save: function() {
        this.$.api.save(this.$.sketch.canvasData);
      }
    });
  </script>
</dom-module>
