<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../fit-ratio-container/fit-ratio-container.html">
<link rel="import" href="../sketch-canvas/sketch-canvas.html">

<dom-module id="sketch-app">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
      }

      .content {
        flex-grow: 1;
        position: relative;
      }

      #stats.title {
        text-align: center;
        line-height: normal;
      }

      #stats > div {
        display: inline-block;
        margin: 8px;
      }

      paper-fab {
        position: absolute;
        bottom: 16px;
        right: 16px;
      }

      fit-ratio-container {
        @apply(--layout-fit);
        margin: 16px;
      }

      #sketch {
        width: 100%;
        height: 100%;
      }
    </style>
    <div class="content">
      <fit-ratio-container ratio="4/3">
        <sketch-canvas id="sketch"></sketch-canvas>
      </fit-ratio-container>
      <paper-fab title="Swap" icon="send"></paper-fab>
    </div>
    <paper-toolbar>
      <paper-icon-button title="Reset" icon="delete"></paper-icon-button>
      <paper-icon-button title="Undo" icon="undo"></paper-icon-button>
      <div id="stats" class="title">
        <div id="sketches"></div>
        <div id="artists"></div>
        <div id="peekers"></div>
      </div>
      <paper-icon-button title="View gallery" icon="view-module"></paper-icon-button>
      <paper-icon-button title="Peek" icon="visibility"></paper-icon-button>
    </paper-toolbar>
    <iron-ajax
        id="statsRequest"
        url="http://cors-dagwaging.rhcloud.com/garyc.me/sketch/getStats.php?timespan=300"
        handle-as="text"
        on-response="_onGetStats"></iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'sketch-app',

      ready: function() {
        this.$.statsRequest.generateRequest();
        setInterval(this.$.statsRequest.generateRequest.bind(this.$.statsRequest), 10000);
      },

      _onGetStats: function(event) {
        var stats = event.detail.response.split(",");

        var sketches = parseInt(stats[0]);
        var artists = parseInt(stats[1]);
        var peekers = parseInt(stats[2]);

        this.$.sketches.innerText = sketches + (sketches == 1 ? " sketch" : " sketches");
        this.$.artists.innerText = artists + (artists == 1 ? " artist" : " artists");
        this.$.peekers.innerText = peekers + (peekers == 1 ? " peeker" : " peekers");
      }
    });
  </script>
</dom-module>
